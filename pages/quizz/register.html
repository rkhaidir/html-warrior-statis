<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="./../../assets/style.css">
    <link rel="stylesheet" type="text/css" href="./../../assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="./../../assets/fontawesome-free-5.11.2-web/css/all.min.css" rel="stylesheet">
    <title>htmlwarrior</title>
    <!-- <link rel="stylesheet" href="css/quiz.css"> -->
    <script src="./../../assets/jquery.min.js"></script>
    <script src="js/register.js"></script>


</head>


<body id="registerBody">
    <header>
        <div class="header_container">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <h4 class="logo logo_link small">Html Warriors</h4>
                    </a>
                </div>
            </nav>
        </div>

        <div class="pos-f-t">
            <nav class="navbar fixed-bottom navbar-dark bg-dark icon-footer">
                <a href="./../../index.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a href="./../ki_kd.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-book"></i>
                    </span>
                </a>
                <a href="./../content/1/" class="navbar-toggler">
                    <span style="font-size: 2em;">
                        <i class="fas fa-book-open"></i>
                    </span>
                </a>
                <a href="./../help.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-question"></i>
                    </span>
                </a>
                <a href="./../about.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-user"></i>
                    </span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container_regis p-3">
        <div class="jumbotron text-center bg-dark text-white">
            <div id="registerShow">
                <h1 class="mb-3">Signup</h1>
                <span style="font-size: 3em;">
                    <i class="fas fa-user-circle"></i>
                </span>
                <form id="registerForm" action="main.html" method="get">
                    <div class="form-group mt-3">

                        <!-- <label for="firstName">First Name:</label> -->
                        <input class="form-control" type="text" id="firstName" placeholder="Enter your First Name" />
                        <small class="text-danger" id="firstNameError"> </small>
                        <br />

                        <!-- <label for="lastName">Last Name:</label> -->
                        <input class="form-control" type="text" id="lastName" placeholder="Enter your Last Name" />
                        <small class="text-danger" id="lastNameError"> </small>
                        <br />

                        <!-- <label for="emailAddress">Email address:</label> -->
                        <input class="form-control" type="text" id="emailAddress" aria-describedby="emailHelp"
                            placeholder="Enter your email" />
                        <small class="text-danger" id="emailAddressError"> </small>
                        <br />

                        <!-- <label for="password">Password:</label> -->
                        <input class="form-control" type="password" id="password" placeholder="Enter your Password" />
                        <small class="text-danger" id="passwordError"> </small>
                        <br />

                        <!-- <label for="address">Address:</label> -->
                        <input class="form-control" type="text" id="address" placeholder="Enter your Address" />
                        <small class="text-danger" id="addressError"> </small>
                        <br />


                        <input class="btn btn-primary mb-3" type="button" id="registerButton" value="SIGNUP" />
                        <br>
                        <small>Have account?</small>
                        <br>
                        <a class="btn btn-info mt-2" href="./register.html?type=login">Signin</a>
                    </div>

                </form>
            </div>

            <div id="loginShow">
                <h1 class="mb-3">Signin</h1>
                <span style="font-size: 3em;">
                    <i class="fas fa-fingerprint"></i>
                </span>
                <form id="loginForm" action="main.html" method="get">
                    <div class="form-group mt-3">

                        <!-- <label for="emailAddressLogIn">Email address:</label> -->
                        <input class="form-control" type="text" id="emailAddressLogIn" aria-describedby="emailHelp"
                            placeholder="Enter email" />
                        <small class="text-danger" id="emailAddressLogInError"> </small>
                        <br />

                        <!-- <label for="passwordLogIn">Password:</label> -->
                        <input class="form-control" type="password" id="passwordLogIn" placeholder="Enter Password" />
                        <small class="text-danger" id="passwordLogInError"> </small>
                        <br />

                        <input class="btn btn-primary mt-1 mb-2" type="button" id="loginButton" value="SIGNIN" />
                        <br>
                        <small>Don't have any account?</small>
                        <br>
                        <a class="btn btn-info mt-2" href="./register.html?type=register">Signup</a>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>


</html>
