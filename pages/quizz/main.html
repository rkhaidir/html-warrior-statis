<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="./../../favicon.ico">

    <title>htmlwarrior</title>
    <script src="./../../assets/jquery.min.js"></script>
    <script src="js/main.js"></script>

<body>
    <header>
        <div class="header_container">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <h4 class="logo logo_link small">Html Warriors</h4>
                    </a>
                </div>
            </nav>
        </div>

        <div class="pos-f-t">
            <nav class="navbar fixed-bottom navbar-dark bg-dark icon-footer">
                <a href="./../../index.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a href="./../ki_kd.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-book"></i>
                    </span>
                </a>
                <a href="./../content/1/" class="navbar-toggler">
                    <span style="font-size: 2em;">
                        <i class="fas fa-book-open"></i>
                    </span>
                </a>
                <a href="./../help.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-question"></i>
                    </span>
                </a>
                <a href="./../about.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-user"></i>
                    </span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container p-2">
        <div class="jumbotron text-center bg-dark text-white">
            <h1>Quiz HTML Warrior!</h1>
            <h4 class="welcome">Welcome, <span id="welcomeName">*</span></h4>

            <form id="mainForm" action="quiz.html" method="get">
                <section class="main">
                    <div class="row my-5">
                        <div class="col-sm-3 my-1">
                            <div id="evaluasi1" class="card bg-info">
                                <img class="card-img-top" src="image/q1.svg" alt="Card image cap">
                                <div class="card-header">Format Teks pada Halaman Web</div>
                            </div>
                        </div>
                        <div class="col-sm-3 my-1">
                            <div id="evaluasi2" class="card bg-info">
                                <img class="card-img-top" src="image/lock.png" alt="Card image cap">
                                <div class="card-header">Format Tabel pada Halaman Web</div>
                            </div>
                        </div>
                        <div class="col-sm-3 my-1">
                            <div class="card bg-info">
                                <img class="card-img-top" src="image/lock.png" alt="Card image cap">
                                <div class="card-header">Format Multimedia pada Halaman Web</div>
                            </div>
                        </div>
                        <div class="col-sm-3 my-1">
                            <div class="card bg-info">
                                <img class="card-img-top" src="image/lock.png" alt="Card image cap">
                                <div class="card-header">Format Kaitan pada Halaman Web</div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="mt-3">
                    <input class="btn btn-primary" type="button" id="goResultButton" value="Result" />
                    <input class="btn btn-primary" type="button" id="logOutButton" value="Log out" />
                </div>
            </form>
        </div>

    <footer></footer>
