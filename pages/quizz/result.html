<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="./../../assets/style.css">
    <link rel="stylesheet" type="text/css" href="./../../assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="./../../assets/fontawesome-free-5.11.2-web/css/all.min.css" rel="stylesheet">
    <title>htmlwarrior</title>
    <script src="./../../assets/jquery.min.js"></script>
    <script src="js/result.js"></script>
</head>

<body>
    <header>
        <div class="header_container">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <h4 class="logo logo_link small">Html Warriors</h4>
                    </a>
                </div>
            </nav>
        </div>

        <div class="pos-f-t">
            <nav class="navbar fixed-bottom navbar-dark bg-dark icon-footer">
                <a href="./../../index.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a href="./../ki_kd.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-book"></i>
                    </span>
                </a>
                <a href="./../content/1/" class="navbar-toggler">
                    <span style="font-size: 2em;">
                        <i class="fas fa-book-open"></i>
                    </span>
                </a>
                <a href="./../help.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-question"></i>
                    </span>
                </a>
                <a href="./../about.html">
                    <span style="font-size: 2.5em;">
                        <i class="fas fa-user"></i>
                    </span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container p-2">
        <div class="text-center">
            <h1 class="resultNameH1">Your result</h1>
            <h2 class="resultMsgH2">resultMsgH2</h2>
        </div>

        <form id="mainForm" action="index.html" method="get">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col">
                    <fieldset class="info">
                        <legend class="text-center">Your Information</legend>
                        <div class="playerContainer table-responsive">
                            <table class="tbInfo table table-dark table-bordered">
                                <tbody class="playerInfo"> </tbody>
                            </table>
                        </div>
                    </fieldset>

                    <div class="table-responsive">
                        <table class="tbResults table table-dark table-bordered">
                            <thead>
                                <tr>
                                    <td>No.</td>
                                    <td>Type</td>
                                    <td>Correct</td>
                                    <td>Result</td>
                                </tr>
                            </thead>
                            <tbody class="historyContainer"> </tbody>
                        </table>
                    </div>
                    <input type="button" class="quizAgain btn btn-primary" value="Play the quiz" />
                    <input type="button" class="logOut btn btn-primary" value="Log out" />
                </div>
                <div class="col-3">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col">
                </div>
                <div class="col-3">
                </div>
            </div>
        </form>
    </div>

    <footer></footer>

</body>

</html>
